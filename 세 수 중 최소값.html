<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                const arr=[];
                arr.push(a);
                arr.push(b);
                arr.push(c);
                arr.sort();
                return arr[0];
            }
            console.log(solution(2, 5, 1));
        </script>
        <h1>세 수 중 최솟값</h1>
    </body>
</html>
