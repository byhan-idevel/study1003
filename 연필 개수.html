<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){        

                /*
                * 조건 1:  0 < n =< 1000
                * 조건 2:  1인당 최소 1개의 연필 필요
                */
                return n/12 == 0 ? n/12 : Math.ceil(n/12);
            }

            console.log(solution(178));
        </script>
    </body>
</html>
